<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="../../lib/marked.js"></script>
  <link rel="stylesheet" type="text/css" href="http://bklaughton.com/AnotherDayInTheWasteland/style.css">
</head>
<body>
  <div id="content"></div>
  <script>
    var linkedFile = 'https://raw.githubusercontent.com/BKLaughton/AnotherDayInTheWasteland/master/entries/entry_3.md';
    
    jQuery.get(linkedFile, function(data) {
      document.getElementById('content').innerHTML =
        marked(data);
    });
    
  </script>
</body>
</html>
