<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="../../lib/marked.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://bklaughton.com/AnotherDayInTheWasteland/style.css">
</head>
<body>
  <div id="content"></div>
  <script>
    var header = 'https://raw.githubusercontent.com/BKLaughton/BKLaughton.github.io/master/AnotherDayInTheWasteland/header.md';
    var linkedFile = 'https://raw.githubusercontent.com/BKLaughton/AnotherDayInTheWasteland/master/entries/entry_1.md';
    var footer = 'https://raw.githubusercontent.com/BKLaughton/BKLaughton.github.io/master/footer.md';
    
    jQuery.ajaxSetup({async:false});
    
    jQuery.get(header, function(data) {
      document.getElementById('content').innerHTML = marked(data);
    });
    
    jQuery.get(linkedFile, function(data) {
      document.getElementById('content').innerHTML += marked(data);
    });
    
    jQuery.get(footer, function(data) {
      document.getElementById('content').innerHTML += marked(data);
    });
    
    jQuery.ajaxSetup({async:true});
    
  </script>
</body>
</html>
