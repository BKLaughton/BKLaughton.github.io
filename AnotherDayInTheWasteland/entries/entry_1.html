<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="../../lib/marked.js"></script>
</head>
<body>
  <div id="content"></div>
  <script>
    var linkedFile = 'https://raw.githubusercontent.com/BKLaughton/AnotherDayInTheWasteland/master/entries/entry_1.html';
    var random = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 7);
    
    linkedFile = linkedFile + '#' +  random;
    
    jQuery.get(linkedFile, function(data) {
      document.getElementById('content').innerHTML =
        marked(data);
    });
    
  </script>
</body>
</html>
