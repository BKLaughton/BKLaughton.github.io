<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Seaming Links</title>
  <style>
    body {
    background-color: #0d1504;
    font-family: 'Share Tech Mono', monospace;
    color: #ffcc00;
    }
hr {
    border-color: #ffcc00;
}
h1 {
    color: #ffcc00;        
    font-family: 'Share Tech Mono', monospace;
    font-size: 40px;
}
a {
    color: #ffcc00;
}

.blinking-cursor {
  font-weight: 100;
  font-size: 60px;
  color: #2E3D48;
  -webkit-animation: 1s blink step-end infinite;
  -moz-animation: 1s blink step-end infinite;
  -ms-animation: 1s blink step-end infinite;
  -o-animation: 1s blink step-end infinite;
  animation: 1s blink step-end infinite;
}

@keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #ffcc00;
  }
}

@-moz-keyframes blink {
  from, to {
    color: transparent;
  }
  50% {
    color: #ffcc00;
  }
}

@-webkit-keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #ffcc00;
  }
}

@-ms-keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #ffcc00;
  }
}

@-o-keyframes "blink" {
  from, to {
    color: transparent;
  }
  50% {
    color: #ffcc00;
  }
}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="../../lib/marked.js"></script>
</head>
<body>
  <script>
    var header = 'https://raw.githubusercontent.com/BKLaughton/BKLaughton.github.io/master/SmalleSfinx/header.md';
    var linkedFile = 'https://raw.githubusercontent.com/BKLaughton/SmalleSfinx/master/README.md';
    
    jQuery.ajaxSetup({async:false});
    
    jQuery.get(header, function(data) {
      document.getElementById('content').innerHTML = marked(data);
    });
    
    jQuery.get(linkedFile, function(data) {
      document.getElementById('content').innerHTML += marked(data);
    });
    
    jQuery.ajaxSetup({async:true});
    
  </script>
</body>
</html>
